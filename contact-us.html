</h2>
<form action="https://httpbin.org/get" method="get">
<fieldset>
    <legend>Send us a message</legend>
    <p>
    <label for="username" id="username">Name: </label>
    <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on" required
    autofocus>
    </p>
    <p>
        <label for="email" id="email">Name: </label>
        <input type="text" name="email" id="email" placeholder="Your email" required>
    </p>
    <p>
    <label for="yourmessage">Your Message: </label>
    <br>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
    </p>
    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
    <button type="reset">Reset</button>
</form>
